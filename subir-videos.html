<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì§ Subir Videos a Azure Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .upload-title {
            color: #0078d4;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .upload-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .file-input-wrapper {
            position: relative;
            margin: 30px 0;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-label {
            display: block;
            padding: 40px 20px;
            border: 3px dashed #0078d4;
            border-radius: 15px;
            background: #f8fafc;
            transition: all 0.3s;
            color: #0078d4;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .file-label:hover {
            background: #e3f2fd;
            border-color: #005a9e;
        }
        
        .file-label.dragover {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .upload-button {
            background: linear-gradient(90deg, #0078d4, #005a9e);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 120, 212, 0.3);
        }
        
        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="upload-title">
            <span>üì§</span>
            Subir Video a Azure
        </h1>
        <p class="upload-subtitle">
            Selecciona un video para subirlo directamente al contenedor Azure Storage
        </p>
        
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" class="file-input" accept="video/*,.mp4,.avi,.mov,.wmv">
            <label for="fileInput" id="fileLabel" class="file-label">
                üìÅ Haz clic aqu√≠ o arrastra un video<br>
                <small>(L√≠mite: 100MB, Formatos: MP4, AVI, MOV, WMV)</small>
            </label>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;">
            Archivo seleccionado: <span id="fileName"></span><br>
            Tama√±o: <span id="fileSize"></span>
        </div>
        
        <button id="uploadButton" class="upload-button" disabled>
            ‚è´ Subir Video a Azure
        </button>
        
        <div id="progressContainer" class="progress-container">
            <div>Subiendo: <span id="progressText">0%</span></div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>
    </div>

    <script>
        // ================================================
        // CONFIGURACI√ìN - REEMPLAZA ESTA URL CON TU SAS
        // ================================================
        const SAS_URL = "https://almacenamientoivan.blob.core.windows.net/multimedia?sp=racwd&st=2025-12-20T01:50:55Z&se=2025-12-22T10:05:55Z&spr=https&sv=2024-11-04&sr=c&sig=UDCLkFvqCxO1Z6nQ72fEzO0pwpzD%2B8GBvTV4FPSKlWo%3D";
          
        
        // Elementos del DOM
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        
        // Variables
        let selectedFile = null;
        
        // Evento para seleccionar archivo
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Validar tama√±o (100MB m√°ximo)
                if (selectedFile.size > 100 * 1024 * 1024) {
                    showError('El archivo es demasiado grande. L√≠mite: 100MB');
                    resetForm();
                    return;
                }
                
                // Validar tipo
                const validTypes = ['video/mp4', 'video/avi', 'video/quicktime', 'video/x-ms-wmv'];
                if (!validTypes.includes(selectedFile.type) && !selectedFile.name.match(/\.(mp4|avi|mov|wmv)$/i)) {
                    showError('Formato no v√°lido. Usa MP4, AVI, MOV o WMV');
                    resetForm();
                    return;
                }
                
                // Mostrar informaci√≥n del archivo
                fileName.textContent = selectedFile.name;
                fileSize.textContent = formatBytes(selectedFile.size);
                fileInfo.style.display = 'block';
                
                // Habilitar bot√≥n de subir
                uploadButton.disabled = false;
                fileLabel.innerHTML = `‚úÖ ${selectedFile.name}<br><small>Haz clic para cambiar</small>`;
                fileLabel.style.borderColor = '#28a745';
                fileLabel.style.background = '#d4edda';
            }
        });
        
        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => {
                fileLabel.classList.add('dragover');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => {
                fileLabel.classList.remove('dragover');
            }, false);
        });
        
        fileLabel.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Subir archivo
        uploadButton.addEventListener('click', async () => {
            if (!selectedFile || !SAS_URL || SAS_URL === "TU_URL_SAS_AQUI") {
                showError('Configura primero la URL SAS en el c√≥digo');
                return;
            }
            
            // Deshabilitar interfaz durante la subida
            uploadButton.disabled = true;
            fileInput.disabled = true;
            progressContainer.style.display = 'block';
            
            try {
                // Crear nombre √∫nico para el archivo
                const timestamp = Date.now();
                const safeName = selectedFile.name.replace(/[^a-zA-Z0-9.-]/g, '_');
                const blobName = `${timestamp}_${safeName}`;
                
                // URL completa con nombre de blob
                const uploadUrl = `${SAS_URL.split('?')[0]}/${encodeURIComponent(blobName)}?${SAS_URL.split('?')[1]}`;
                
                // Crear FormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                // Configurar XMLHttpRequest para mostrar progreso
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = `${percentComplete}%`;
                        progressText.textContent = `${percentComplete}%`;
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 201) {
                        showSuccess(`‚úÖ Video subido exitosamente:<br>${blobName}`);
                        resetForm();
                    } else {
                        showError(`Error ${xhr.status}: ${xhr.statusText}`);
                        uploadButton.disabled = false;
                        fileInput.disabled = false;
                    }
                    progressContainer.style.display = 'none';
                });
                
                xhr.addEventListener('error', () => {
                    showError('Error de conexi√≥n. Verifica tu internet.');
                    uploadButton.disabled = false;
                    fileInput.disabled = false;
                    progressContainer.style.display = 'none';
                });
                
                // Enviar archivo
                xhr.open('PUT', uploadUrl);
                xhr.setRequestHeader('x-ms-blob-type', 'BlockBlob');
                xhr.setRequestHeader('Content-Type', selectedFile.type);
                xhr.send(selectedFile);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                uploadButton.disabled = false;
                fileInput.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
        
        // Funciones auxiliares
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
        }
        
        function showSuccess(message) {
            successMessage.innerHTML = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Ocultar mensaje despu√©s de 10 segundos
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 10000);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Ocultar mensaje despu√©s de 10 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 10000);
        }
        
        function resetForm() {
            fileInput.value = '';
            selectedFile = null;
            uploadButton.disabled = true;
            fileInput.disabled = false;
            fileInfo.style.display = 'none';
            fileLabel.innerHTML = 'üìÅ Haz clic aqu√≠ o arrastra un video<br><small>(L√≠mite: 100MB, Formatos: MP4, AVI, MOV, WMV)</small>';
            fileLabel.style.borderColor = '#0078d4';
            fileLabel.style.background = '#f8fafc';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
        }
        
        // Validar que la URL SAS est√© configurada
        document.addEventListener('DOMContentLoaded', () => {
            if (!SAS_URL || SAS_URL === "TU_URL_SAS_AQUI") {
                showError('‚ö†Ô∏è Configura la URL SAS en el c√≥digo antes de usar');
            }
        });
    </script>
</body>
</html>
