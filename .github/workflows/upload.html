<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üì§ Subir Multimedia - Azure Blob Storage</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 40px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4CAF50;
        }
        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #e8f5e9;
            border-color: #2196F3;
        }
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196F3;
            transform: scale(1.02);
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-upload {
            background: #2196F3;
        }
        .btn-upload:hover {
            background: #1976D2;
        }
        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .file-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì§ Subir Multimedia a Azure Blob Storage</h1>
            <p>Sube im√°genes, videos, PDFs y otros archivos</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <h2>‚¨ÜÔ∏è Arrastra y suelta archivos aqu√≠</h2>
            <p>O haz clic para seleccionar archivos</p>
            <input type="file" id="fileInput" multiple style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Seleccionar Archivos
            </button>
            <p><small>M√°ximo 10 archivos ‚Ä¢ Tama√±o m√°ximo: 10MB cada uno</small></p>
        </div>

        <div class="file-list" id="fileList">
            <!-- Los archivos seleccionados aparecer√°n aqu√≠ -->
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="statusMessage" class="status"></div>

        <div style="text-align: center;">
            <button class="btn btn-upload" onclick="uploadFiles()" id="uploadBtn">
                üöÄ Subir a Azure Storage
            </button>
            <button class="btn" onclick="clearFiles()">
                üóëÔ∏è Limpiar lista
            </button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las im√°genes subidas aparecer√°n aqu√≠ -->
            <div class="gallery-item">
                <p>üìÅ Tus archivos aparecer√°n aqu√≠</p>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html" class="btn">‚Üê Volver al CRUD de Estudiantes</a>
        </div>
    </div>

    <script>
        // JavaScript para manejar la subida de archivos
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const gallery = document.getElementById('gallery');

        let selectedFiles = [];

        // Configuraci√≥n
        const API_URL = 'https://func-backend-ivan-e4dpd2d8arcahjfz.brazilsouth-01.azurewebsites.net/api/UploadFile';
        const MAX_FILES = 10;
        const MAX_SIZE_MB = 10;

        // Manejar arrastrar y soltar
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Manejar selecci√≥n de archivos
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Procesar archivos seleccionados
        function handleFiles(files) {
            if (selectedFiles.length + files.length > MAX_FILES) {
                showStatus('‚ùå M√°ximo ' + MAX_FILES + ' archivos permitidos', 'error');
                return;
            }

            for (let file of files) {
                if (file.size > MAX_SIZE_MB * 1024 * 1024) {
                    showStatus('‚ùå ' + file.name + ' excede ' + MAX_SIZE_MB + 'MB', 'error');
                    continue;
                }

                selectedFiles.push(file);
                addFileToList(file);
            }

            updateUploadButton();
        }

        // Agregar archivo a la lista visual
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span>üìÑ ${file.name} (${formatBytes(file.size)})</span>
                <button onclick="removeFile('${file.name}')">‚ùå</button>
            `;
            fileList.appendChild(fileItem);
        }

        // Eliminar archivo de la lista
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            fileList.innerHTML = '';
            selectedFiles.forEach(addFileToList);
            updateUploadButton();
        }

        // Limpiar todos los archivos
        function clearFiles() {
            selectedFiles = [];
            fileList.innerHTML = '';
            updateUploadButton();
            showStatus('üìù Lista limpiada', 'success');
        }

        // Actualizar estado del bot√≥n de subida
        function updateUploadButton() {
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.textContent = selectedFiles.length > 0 
                ? `üöÄ Subir ${selectedFiles.length} archivo(s)` 
                : 'üöÄ Subir a Azure Storage';
        }

        // Subir archivos a Azure
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showStatus('‚ùå No hay archivos para subir', 'error');
                return;
            }

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    showStatus(`üì§ Subiendo ${i + 1}/${selectedFiles.length}: ${file.name}`, 'success');
                    
                    // Actualizar progreso
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = `${progress}%`;

                    // Enviar a Azure Function
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        successCount++;
                        addToGallery(file, result);
                    } else {
                        errorCount++;
                        console.error('Error:', result);
                    }

                } catch (error) {
                    errorCount++;
                    console.error('Error subiendo archivo:', error);
                }
            }

            // Mostrar resultados
            progressFill.style.width = '100%';
            
            if (errorCount === 0) {
                showStatus(`‚úÖ ¬°√âxito! ${successCount} archivo(s) subido(s) a Azure Blob Storage`, 'success');
            } else {
                showStatus(`‚ö†Ô∏è ${successCount} subido(s), ${errorCount} error(es)`, 'error');
            }

            // Limpiar despu√©s de 5 segundos
            setTimeout(() => {
                selectedFiles = [];
                fileList.innerHTML = '';
                progressBar.style.display = 'none';
                uploadBtn.disabled = false;
                updateUploadButton();
            }, 5000);
        }

        // Agregar imagen a la galer√≠a
        function addToGallery(file, result) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <p><small>${file.name}</small></p>
                    `;
                    
                    // Limpiar mensaje inicial si existe
                    if (gallery.children.length === 1 && gallery.children[0].textContent.includes('aparecer√°n aqu√≠')) {
                        gallery.innerHTML = '';
                    }
                    
                    gallery.appendChild(galleryItem);
                };
                reader.readAsDataURL(file);
            }
        }

        // Mostrar mensaje de estado
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Formatear bytes a tama√±o legible
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
